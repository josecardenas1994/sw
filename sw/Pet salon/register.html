<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyles.css">
    <title>Pet salon</title>
</head>
<body>
    <header>
        <h1>The fashion Pet</h1>
    <nav id="menu">
        <a href="index.html">Home</a>
        
        <a href="Admin.html">Register</a>
    </nav>
    
    </header>
    <main class="register">
        <div class="input-pet">
        <form action="#">
            <fieldset>
           <legend>Pet Register</legend>
    
 
    
    <label for="name">Name:</label>
    <input class="inb" id="txtname" type="text"><br><br>


    <label for="age">Age:</label>
    <input class="inb" type="number" name="age" id="txtage"><br><br>

   

    <label for="gender">Gender:</label>
    <input class="inb" id="txtgender" type="text"><br><br>


    <label for="breed">Breed:</label>
    <input class="inb" id="txtbreed" type="text"><br><br>



    <label for="Oname">Owner's Name:</label>
    <input class="inb" id="txtOname" type="text"><br><br>



    <label for="textcontact">Contact:</label>
    <input class="inb" id="txtcontact" type="text"><br><br>


    
    <label for="services">Service:</label>
    <select class="inb" name="services" id="txtservice">
    <option value="" disabled>----------Select a service------------</option>
    <option value="Shower">Shower</option>
    <option value="Hair cut">Hair cut</option>
    <option value="Full service">Full service</option>
    </select><br><br>



    <input type="button" value="Register" onclick="register();" ><br><br>

</fieldset>
</form>

<hr>
    <div class="display">
    <div class="search">
        <input class="inb" type="search" name="search" id="petSearch">
        <button onclick="Search();">Search</button>

    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Service</th>
            <th>Owner Name</th>
            <th>Contact</th>
        </thead>
        <tbody id="rowPet">

        </tbody>
    </table>
</div>
</div>
</main>
<footer>
    <div id="info" class="info"></div>
</footer>

    <script src="myscript.js"></script>
</body>
</html>
